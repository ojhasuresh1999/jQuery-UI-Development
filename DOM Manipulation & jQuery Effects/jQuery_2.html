<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #explanation {
            width: 100px;
            height: 40px;
            cursor: pointer;
            border: 1px solid black;
        }

        .color-box {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            margin: 5px;
            cursor: pointer;
        }

        .after {
            background-color: aqua;
        }

        .before {
            background-color: red;
        }

        .append {
            background-color: gold;
        }

        .prepend {
            background-color: green;
        }

        .attached {
            background-color: black;
            display: inline-block;
            color: white;
        }
    </style>
</head>

<body>
    <div id="demo">
        <h2>Edureka!</h2>
        <p>This is a paragraph</p>
        <input type="text" id="demoInput" value="User Name">
    </div>

    <!-- Second Example -->
    <div id="container">
        <p id="question"> What is the Capital of India? </p>
        <input type="text" id="answer-box">
        <p id="result"></p>
        <p id="answer"></p>
        <button>Submit</button>
    </div>




    <!-- Third Example -->
    <div>
        <div class="color-box after"> After </div>
        <div class="color-box before"> Before </div>
        <div class="color-box append"> Append </div>
        <div class="color-box prepend"> Prepend </div>
    </div>



    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log('DOM text' + $('#demo').text());
            console.log('HTML code' + $('#demo').html());
            console.log('Value' + $('#demo').val());


            //Second Example
            $("button").click(function () {
                let answer = $("#answer-box").val();

                if (answer == 'Delhi') {
                    $("#result").text('Your answer is correct..');
                } else {
                    $("#result").html("<span style='color:red'>You answer is Incorrect. </span>");
                    $("#answer").text('The correct answer is Delhi');
                }
            });



            //Third Example
            $('.after').click(function () {
                $('.after').after("<div class='color-box attached'> Attached </div>");
            });
            $('.before').click(function () {
                $('.before').before("<div class='color-box attached'> Attached </div>");
            });
            $('.append').click(function () {
                $('.append').append("<div class='color-box attached'> Attached </div>");
            });
            $('.prepend').click(function () {
                $('.prepend').prepend("<div class='color-box attached'> Attached </div>");
            });
        })
    </script>
</body>

</html>
